<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer":"egoing",
            "desinger":"leezche",
            "object":"dict??"
        } ;
        document.write("prgrammer : "+ coworkers.programmer+ "<br>");
        document.write("prgrammer : "+ coworkers.desinger+ "<br>");
        coworkers.bookkeeper = "duru" ; 
        coworkers["data scientist"] = "taeho" ;
        document.write("prgrammer : "+ coworkers.bookkeeper+ "<br>");
        document.write("prgrammer : "+ coworkers["data scientist"]+ "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) {
            document.write(key+"<br>");
            document.write('<br>')
            document.write(coworkers[key]+"<br>");
            document.write('<br>')
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this) {
            document.write(key+":"+coworkers[key]+"<br>");
        }
        }
        coworkers.showAll()
        coworkers.showAll = function(){
            for(var key in coworkers) {
            document.write(key+":"+coworkers[key]+"<br>");
        }
        }
        coworkers.showAll()
    </script>
</body>
</html>
