<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['a', 'b', 'c', 'd']
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var count = 0 ;
            while(count < coworkers.length){
                document.write('<li><a href="naver.com">'+coworkers[count]+'</a></li>')
                count = count + 1
            }
            
        </script>
    </ul>
</body>
</html>
